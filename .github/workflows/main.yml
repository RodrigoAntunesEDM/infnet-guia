name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checar repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Instalar Node.js e pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Instalar pnpm
        run: npm install -g pnpm

      # 3. Validar Node (opcional)
      - name: Verificar versão do Node
        run: node -v

      # 4. Instalar dependências
      - name: Instalar dependências
        run: pnpm install

      # 5. Build do projeto
      - name: Build do projeto
        run: pnpm build

      # 6. Deploy da imagem Docker
      - name: Build da imagem Docker
        run: docker build -t rodrigovantunes/infnet-app .

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push da imagem para o Docker Hub
        run: docker push rodrigovantunes/infnet-app
